<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Susisiekite su mumis</h3>
          <p class="text">
            Parašykite mums žinutę arba susisiekite žemiau nurodytais
            kontaktais:
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Girulių g. 30, Vilnius 03119</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>info@bymymini.lt</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+37069330429</p>
            </div>
          </div>

          <div class="social-media">
            <p>Bendraukime :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/bymymini/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/bymymini.lt/">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Parašykite mums</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Vardas</label>
              <span>Vardas</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Jūsų el.paštas</label>
              <span>Jūsų el.paštas</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Jūsų tel. numeris</label>
              <span>Jūsų tel. numeris</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Jūsų žinutė</label>
              <span>Jūsų žinutė</span>
            </div>
            <input type="submit" value="Siųsti" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/js/contact.js"></script>
  </body>
</html>
